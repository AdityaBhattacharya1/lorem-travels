name: Cypress tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: lorem-travels-gatsby
          build: npm run build
          start: npm run serve
          wait-on: 'http://localhost:9000'
          env: CI=true
